<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<h3>Comments:</h3>
{% for comment in comments %}
    <p>{{ comment.author }}: {{ comment.content }}</p>
{% endfor %}

<h4>Add a comment:</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>
