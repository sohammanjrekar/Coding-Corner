<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Image Collage</title>
<style>
  /* Romantic-themed gradient background */
  body {
    background: linear-gradient(45deg, #ff7eb3, #8e2de2);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container for the image collage */
  .collage-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-auto-rows: minmax(200px, auto);
    grid-gap: 20px;
    max-width: 800px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.7); 
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    position: relative;
  }

  /* Style for the images */
  .collage-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Romantic decorations */
  .heart {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff7eb3;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }

  .heart:nth-child(odd) {
    top: 0;
    left: 0;
  }

  .heart:nth-child(even) {
    bottom: 0;
    right: 0;
  }

  /* Romantic decorations */
  h1 {
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    text-align: center;
    margin-bottom: 20px;
  }

  p {
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
    font-size: 16px;
    margin-top: 0;
  }
</style>
</head>
<body>

<div class="collage-container">
  <!-- Replace img1 to img9 with your actual image URLs -->
  <img src="img1.jpg" alt="Image 1">
  <img src="img2.jpg" alt="Image 2">
  <img src="img3.jpg" alt="Image 3">
  <img src="img4.jpg" alt="Image 4">
  <img src="img5.jpg" alt="Image 5">
  <img src="img6.jpg" alt="Image 6">
  <img src="img7.jpg" alt="Image 7">
  <img src="img8.jpg" alt="Image 8">
  <img src="img9.jpg" alt="Image 9">

  <!-- Heart shapes animation -->
  <div class="heart"></div>
  <div class="heart"></div>
</div>

</body>
</html>
