    <style>
      * {

        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";

      html,
      body {
        height: 100%;
        width: 100%;
        counter-reset: mycount;
      }
      h1::after {
        content: counter(mycount);
        counter-increment: mycount;
      }
    </style>
  </head>
