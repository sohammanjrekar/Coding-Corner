<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --mybg: rgb(12, 233, 78);
      }
      @font-face {
        font-family: myfont;
        src: url("Jacquard12-Regular.ttf");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 9vh;
        font-weight: 900;
        position: relative;
        font-family: myfont;
        color: var(--mybg);
      }
    </style>
  </head>
  <body>
    <h1>SOHAM MANJREKAR</h1>
  </body>
</html>
