<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        display: block;
        height: 50vh;
        filter: drop-shadow(10px 10px 20px black);
      }
    </style>
  </head>
  <body>
    <img src="logo.svg" alt="Image with drop shadow" />
  </body>
</html>
