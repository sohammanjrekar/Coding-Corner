<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
        perspective: 200px;
      }
      img {
        height: 50%;
        width: 50%;
        transform: rotatex(20deg);
      }
    </style>
  </head>
  <body style="background-color: black">
    <img
      src="https://img.freepik.com/free-photo/fun-backpacker-german-shepherd-dog-cartoon-character_183364-80976.jpg"
      alt=""
    />
  </body>
</html>
