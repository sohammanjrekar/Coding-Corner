<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .calculator {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn-calculator {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container calculator">
        <input id="display" type="text" value="" aria-label="" placeholder="Enter value" />
        <div class="row g-2">
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(1)">1</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(2)">2</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(3)">3</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(4)">4</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(5)">5</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(6)">6</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(7)">7</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(8)">8</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display(9)">9</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display('+')">+</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display('-')">-</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display('*')">*</button></div>
            <div class="col-4"><button class="btn btn-dark btn-calculator" onclick="display('/')">/</button></div>
            <div class="col-4"><button id="ans" class="btn btn-dark btn-calculator" onclick="Result()">ANS</button></div>
        </div>
    </div>
    <script>
        const display=(a)=>{
            let doc=document.querySelector('#display');
            let curr=doc.value;
            doc.value=curr+a;
        }
        
        const Result = () => {
            let displayValue = document.querySelector("#display").value;
            document.querySelector("#display").value = eval(displayValue);
        }
            </script>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
