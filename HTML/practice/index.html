<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! Page Description: Important for SEO -->
    <meta name="description" content="Add your page description here">

    <!-- * Keywords: Define keywords for SEO -->
    <meta name="keywords" content="keyword1, keyword2, keyword3">

    <!-- * Author: Page author information -->
    <meta name="author" content="Your Name">

    <!-- * Robots: Controls how search engines index the page -->
    <meta name="robots" content="index, follow"> 

    <!-- * Open Graph: Useful for social media sharing -->
    <meta name="og:title" content="Your Open Graph Title">
    <meta name="og:description" content="Your Open Graph Description">
    <meta name="og:type" content="website">
    <meta name="og:url" content="http://www.example.com">
    <meta name="og:image" content="http://www.example.com/image.jpg">

    <!-- * Twitter Cards: Optimizes sharing for Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Twitter Title">
    <meta name="twitter:description" content="Your Twitter Description">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">

    <!-- * Character encoding declaration -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- * Theme Color: Defines the theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff">

    <!-- * Apple Meta Tags: Useful for iOS devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

 <!-- * Favicons for different devices and platforms -->

<!--* Favicon for browsers -->
<link rel="icon" type="image/x-icon" href="/path-to-your-favicon/favicon.ico">

<!--* Favicon for high-resolution screens -->
<link rel="icon" type="image/png" sizes="32x32" href="/path-to-your-favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/path-to-your-favicon/favicon-16x16.png">

<!--* Apple Touch Icon for iOS devices -->
<link rel="apple-touch-icon" sizes="180x180" href="/path-to-your-favicon/apple-touch-icon.png">

<!--* Android Chrome favicon -->
<link rel="icon" type="image/png" sizes="192x192" href="/path-to-your-favicon/android-chrome-192x192.png">

<!--* Safari pinned tab icon -->
<link rel="mask-icon" href="/path-to-your-favicon/safari-pinned-tab.svg" color="#5bbad5">

<!--* Microsoft Windows tile favicon -->
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/path-to-your-favicon/mstile-150x150.png">

<!--* Manifest for Android and other web apps -->
<link rel="manifest" href="/path-to-your-favicon/site.webmanifest">

    <!-- * Cache-Control: Browser caching -->
    <meta http-equiv="cache-control" content="no-cache">

    <!-- todo: Update title with relevant page title -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
